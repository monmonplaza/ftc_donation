<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="admin__login admin__reset__password">
      <div class="admin__login__wrapper">
        <picture>
          <source
            srcset="../images/logo_blue_sm.webp"
            media="(max-width:420px)"
          />
          <source srcset="../images/logo_blue.webp" media="(min-width:420px)" />
          <img src="../images/logo_blue.png" alt="main logo" />
        </picture>
        <form class="admin__login__form">
            <h2>Password Reset</h2>
            <div class="form-group error">
              <label for="user-email">New Password</label>
              <input type="password" name="user-email" />
              <p class="error-msg">Required</p>
            </div>
            <div class="form-group error">
              <label for="user-email">Re-enter Password</label>
              <input type="password" name="user-email" />
              <p class="error-msg">Required</p>
            </div>
        
          <div class="form-group">
            <button class="btn">Reset Password</button>
          </div>

          <p></p>
        </form>

        <p>Need assistance? Kindly email <a href="patrick.reyes@frontlinebusiness.com.ph">patrick.reyes@frontlinebusiness.com.ph</p>
      </div>
    </section>
  </body>
</html>
